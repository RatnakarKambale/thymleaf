<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
<meta charset = "ISO-8859-1"/>
<title>Title of the document</title>
</head>


<body>
	<p th:text=${msg} />
	<h2>Product Form</h2>

	<form th:action="@{/save-product}" th:object="${product}" method="post">
	    <label>Product ID:</label>
	  <!--//  <input type="text" th:field="*{pid}" /><br/><br/>-->
		<input type="number" th:field="*{pid}" required><br/><br/>
	    <label>Product Name:</label>
	    <input type="text" th:field="*{pname}" required /><br/><br/>

	    <label>Price:</label>
	    <input type="text" th:field="*{price}" /><br/><br/>

	    <button type="submit">Save</button>
	</form>
	
	
	
	</body>

</html>
